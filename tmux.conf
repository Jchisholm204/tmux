# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# Top Bar
set -g @plugin 'dracula/tmux'
# Save across restarts
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# Restrore sessions on boot
set -g @continuum-restore 'on'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

set -g prefix C-Space
bind C-Space send-prefix


setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind q kill-pane
bind Q kill-window
# Bind Ctrl-s + h to split pane to the left
# bind -n C-n h split-window -h -c "#{pane_current_path}"

# Bind Ctrl-s + j to split pane below
# bind -n C-n j split-window -v -c "#{pane_current_path}"

# Bind Ctrl-s + k to split pane above (by splitting the current pane below)
# bind -n C-n k split-window -v -c "#{pane_current_path}" \; swap-pane -U

# Bind Ctrl-s + l to split pane to the right
# bind -n C-n l split-window -h -c "#{pane_current_path}" \; swap-pane -R

# Top bar config
set -g status-position top
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true

set -g mouse

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
